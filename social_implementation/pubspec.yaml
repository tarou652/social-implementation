name: SI
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1
environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  url_launcher: any
  http: ^0.13.3
  english_words: ^4.0.0
  provider: ^6.0.0
  flutter_ffmpeg: ^0.4.2
  intl: ^0.18.1
  audioplayers: ^5.2.1
  android_alarm_manager_plus: ^2.0.6
  path_provider: ^2.1.1
  record: ^5.0.4
  path: ^1.8.0
  flutter_sound: ^9.2.13
  just_audio: ^0.9.18
  flutter_mobx: ^2.0.2
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

